<div class="background-container" xmlns="http://www.w3.org/1999/html">

  <div class="dropdown">
    <div class="buttonMenuTendina">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        INFO
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" type="button" routerLink="/howtoplay">Come giocare</button></li>
        <li><button class="dropdown-item" type="button" routerLink="/glossary">Glossario</button></li>
      </ul>
    </div>
  </div>

<div class="sound-container">
  <div class="audio-player">
    <div style="position:relative;width: 50vw;height:40vh">
      <img [src]="cassettina[0]" *ngIf="!isPlaying" style="position:absolute;top:0;right:26.5%">
      <img [src]="cassettina[1]" *ngIf="isPlaying" style="position:absolute;top:0;right:26.5%">
      <img (click)="playAudio()" [src]="imgPlay[0]" *ngIf="!isPlaying" style="position:absolute;top:28vh;left:15.4vw;z-index:100">
      <img [src]="imgPlay[1]" *ngIf="isPlaying" style="position:absolute;top:28vh;left:15.4vw;z-index:100">
      <img (click)="stopAudio()" [src]="imgStop[0]" *ngIf="isPlaying"  style="position:absolute;top:28vh;left:19.5vw;z-index:100">
      <img [src]="imgStop[1]" *ngIf="!isPlaying" style="position:absolute;top:28vh;left:19.5vw;z-index:100">
      <p *ngIf="isPlaying" style="position:absolute;top:10.5vh;left:19vw;z-index:100;font-size:0.55rem">Riproduzione in corso</p>
    </div>

    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>


  </div>
</div>

<div class="heart-container position-absolute" style="top:57%; left:50%; transform:translate(-50%, -50%); display: flex; gap: 10px;">
  <img *ngFor="let heart of hearts" [src]="heart" class="heart" alt="heart" />
</div>

<div class="button-container">
  <button id="restart-button" *ngIf="mostraReStart" (click)="restartGame3()" class="position-absolute" style="top:70%; left:38%">Restart</button>
  <button id="prossimo-button" *ngIf="mostraProssimo" (click)="caricaRound2()" class="position-absolute" style="top:70%; left:58%">Prossimo</button>
</div>


<div class="container" *ngIf="mostraRisposte">
  <div class="input-container position-absolute" style="top:70%; left:50%; transform:translate(-50%,-50%);">
    <div class="row">
      <div class="col-3 d-flex flex-column align-items-center">
        <div class="mb-3" *ngFor="let ans of allAnswers.slice(0, 2)">
          <button class="btn btn-primary custom-button" style="color:#5bb974" (click)="controllaRisposta3(ans)">{{ans}}</button>
        </div>
      </div>
      <div class="col-6"></div>
      <div class="col-3 d-flex flex-column align-items-center">
        <div class="mb-3" *ngFor="let ans of allAnswers.slice(2)">
          <button class="btn btn-primary custom-button" style="color:#5bb974" (click)="controllaRisposta3(ans)">{{ans}}</button>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
